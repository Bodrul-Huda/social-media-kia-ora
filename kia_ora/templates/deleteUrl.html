{% extends 'layout.html'%}

{% block content %}

<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Delete Confirmation</h2>
  <p class="text-gray-600 mb-6">Are you sure you want to delete <span class="font-bold text-red-600">"{{ object.content | truncatewords:10 }}"</span>?</p>
  
  <form method="post" class="flex justify-between items-center">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Yes, Delete
      </button>
      <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
          Cancel
      </a>
  </form>
</div>


{% endblock %}
