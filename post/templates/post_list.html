{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Blog List</h1>

    <!-- 🔍 Search Form -->
    

    <!-- 📝 Blog Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for blog in blogs %}
        <div class="bg-white shadow-md p-4 rounded-lg">
            <h2 class="text-xl font-semibold">{{ blog.title }}</h2>
            <p class="text-gray-600">{{ blog.content|truncatewords:20 }}</p>
            <a href="{% url 'blog_detail' blog.pk %}" class="text-blue-500">Read more...</a>
        </div>
        {% empty %}
        <p>No blogs found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
